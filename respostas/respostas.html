<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="respostas.css">
    <title>Respostas</title>
</head>
<body>
    <header class="container">
        <img class="icon-logo" id="logo" src="../assets/logo.svg" alt="logo ">
        <div class="div-search">
          <input class="search" src="../assets/icon-search.svg" type="search" 
          placeholder="Procure por uma resposta">
          <img src="../assets/icon-search.svg" alt="icon pesquisa" class="icon-search">
        </div>
        <button class="cta" id="open-modal">Faça sua pergunta</button>
      </header>

    <div id="content">
        <div class="publi">
            <h1 class="h1-title"></h1>
            <p class="p-date">Publicado 3 meses atrás.</p>
            <span class="span">Back-End</span>
        </div>
    
        <!--parte do meio-->
        <div class="question">
            <div class="img-ques"><img src="../assets/img-people (3).png" alt=""></div>
            <div class="h1-ques">
                <h1 class="name-people"></h1>
                <p class="description">Essentially unchanged. It was popularised in the 1960s with the release 
                of Letraset sheets containing</br>Lorem Ipsum passages, and more recently with 
                desktop publishing software like Aldus PageMaker</br>including versions of Lorem Ipsum?</p>
                <div class="send">
                    <input class="res" type="text" placeholder="Responder pergunta">
                    <img src="../assets/icon-send.svg" alt="icon enviar" class="icon-send">
                </div>
            </div>  
        </div>
    
        <div class="resposta-linha">
          <h1 class="respostas">Respostas</h1>
          <div class="linha"></div>
        </div>
    
        <!--div da parte de baixo !-->
        
    </div>
    <script src="respostas.js"></script>
</body>
</html>
