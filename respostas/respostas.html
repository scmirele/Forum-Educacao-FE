<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="respostas.css">
    <title>Respostas</title>
</head>
<body>
    <header class="container">
        <button id="voltarLogo">
            <a href="http://127.0.0.1:5501/perguntas/allquestions.html"><img class="icon-logo" id="logo" src="../assets/logo.svg" alt="logo ">
            </a>  
        </button>
        
        <div class="div-search">
          <input class="search" src="../assets/icon-search.svg" type="search" 
          placeholder="Procure por uma resposta">
          <img src="../assets/icon-search.svg" alt="icon pesquisa" class="icon-search">
        </div>
    
      </header>

    <div id="content">
        <div class="publi">
            <h1 class="h1-title"></h1>
        </div>
    
        <div class="question">
            <div class="img-ques"><img src="../assets/icon-user.svg" width="96px" height="96px" alt=""></div>
            <div class="h1-ques">
                <h1 class="name-people"></h1>
                <p class="description">Essentially unchanged. It was popularised in the 1960s with the release 
                of Letraset sheets containing</br>Lorem Ipsum passages, and more recently with 
                desktop publishing software like Aldus PageMaker</br>including versions of Lorem Ipsum?</p>
                <form  id="formulario">
                    <div class="send">
                        <input class="res" type="text" placeholder="Responder pergunta">
                        <button id="icon-enviar" type="submit"><img src="../assets/icon-send.svg" alt="icon enviar" class="icon-send"></button>
                    </div>
                </form>
            </div>  
        </div>
    
        <div class="resposta-linha">
          <h1 class="respostas">Respostas</h1>
          <div class="linha"></div>
        </div>
    </div>
    <script src="respostas.js"></script>
</body>
</html>
