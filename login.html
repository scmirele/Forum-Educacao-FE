<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img id="logo" src="./Group 3.png" alt=""> 
        <button id="botao1" >Faça sua pergunta</button>  
    </main>

    <div id="bem_vindo" >
        <h1 id="titulo" >Bem-Vindo(a) de volta!</h1>
        <h1>Faça login e tire suas dúvidas agora mesmo.</h1>
    </div>

    <div id="container" >
    
        <div id="input" >
            <label for="">Email</label>
            <input id="botaoEmail" type="email">
            <label id="espcamento" for="">Senha</label>
            <input id="botaoSenha" type="password">
        </div>
  
        <div id="esqueceu" >
            <div id="check">
                <input id="conectado" type="checkbox">
                <h3>Mantenha-me conectado</h3>
            </div>
            <a href="">Esqueceu a senha?</a>
        </div>

        <button id="botaoEntrar" >Entrar</button>

        <div id="final" >
            <p>Ainda não tem uma conta?</p>
            <a href=""><p> Cadastre-se</p></a>
        </div>
    </div>
  
</body>
</html>
