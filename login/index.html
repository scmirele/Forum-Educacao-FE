<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

   <div class="tudo">

    <div  class="logo">
        <img id="logo" src="../assets/Group 27 (1).svg">
    </div>
    
    <div id="container" >

         <h1 id="login">Faça seu login</h1>

        <form id="formulario">
            
            <div id="input" >
                <label id="email" for="">Email</label>
                <input id="botaoEmail" type="email" placeholder="exemplo@gmail.com">
                <label id="senha" for="">Senha</label>
                <input id="botaoSenha" type="password" placeholder="*****">
            </div>
      
            <div id="esqueceu" >
                <div id="check">
                    <input id="conectado" type="checkbox">
                    <h3>Mantenha-me conectado</h3>
                </div>
                <a class="senha" href="">Esqueceu a senha?</a>
          </div>

                <button type="submit" id="botaoEntrar" > Entrar</button>        
        </form>
        

        <div id="final" >
            <p>Ainda não tem uma conta? </p>
            <a class="cadastro" id="link" href="../cadastro/cadastro.html"><p>Cadastre-se</p></a>
        </div>
      
    </div>
   </div>
            <script src="./login.js"></script>
</body>
</html>
